<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>homework 2</title>
	</head>
	<body>
		<div id="app">
			<div
				v-for="product in products"
				:key="product.id"
				style="width: 200px; border: 1px solid black"
			>
				<p>Наименование: {{ product.name }}</p>
				<p>Цена: {{ product.price }}</p>
			</div>
			<button @click="productsSort">Сортировать по цене по {{sortText}}</button>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			// Вы разрабатываете приложение для отображения и сортировки списка товаров.
			// У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой.
			// Вам необходимо отобразить список товаров и предоставить пользователю возможность
			// сортировать товары по цене (по возрастанию и по убыванию).
			Vue.createApp({
				data() {
					return {
						products: [
							{
								id: 1,
								name: 'name 1',
								price: 10,
							},
							{
								id: 2,
								name: 'name 2',
								price: 35,
							},
							{
								id: 3,
								name: 'name 3',
								price: 20,
							},
							{
								id: 4,
								name: 'name 4',
								price: 5,
							},
							{
								id: 5,
								name: 'name 5',
								price: 30,
							},
						],
						sortingFlag: true,
						sortText: 'возрастанию',
					};
				},
				methods: {
					productsSort() {
						if (this.sortingFlag) {
							this.products.sort((el1, el2) => el1.price - el2.price);
							this.sortText = 'убыванию';
						} else {
							this.products.sort((el1, el2) => el2.price - el1.price);
							this.sortText = 'возрастанию';
						}
						this.sortingFlag = !this.sortingFlag;
					},
				},
			}).mount('#app');
		</script>
	</body>
</html>
